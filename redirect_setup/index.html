<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abod Card - متجر البطاقات الرقمية</title>
    <meta name="description" content="Abod Card - أفضل متجر للبطاقات الرقمية والخدمات الإلكترونية">
    <meta name="keywords" content="بطاقات رقمية, ألعاب, شحن, بوت تليجرام">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Abod Card - متجر البطاقات الرقمية">
    <meta property="og:description" content="أفضل متجر للبطاقات الرقمية والخدمات الإلكترونية">
    <meta property="og:image" content="https://abodcard.42web.io/logo.png">
    <meta property="og:url" content="https://abodcard.42web.io">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Abod Card - متجر البطاقات الرقمية">
    <meta name="twitter:description" content="أفضل متجر للبطاقات الرقمية والخدمات الإلكترونية">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0080FF, #0066CC);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .description {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .loading {
            margin: 2rem 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            font-size: 1.2rem;
            font-weight: 600;
            color: #FFD700;
        }
        
        .manual-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            text-align: right;
        }
        
        .feature {
            margin: 0.5rem 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚡ Abod Card</div>
        <div class="title">متجر البطاقات الرقمية</div>
        <div class="description">
            أهلاً وسهلاً بك في Abod Card، وجهتك الأولى للبطاقات الرقمية والخدمات الإلكترونية
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <div class="countdown">جاري التحويل خلال <span id="counter">3</span> ثوانِ...</div>
        </div>
        
        <div class="features">
            <div class="feature">🎮 بطاقات الألعاب</div>
            <div class="feature">🎁 بطاقات الهدايا الرقمية</div>
            <div class="feature">🛒 خدمات التجارة الإلكترونية</div>
            <div class="feature">📱 اشتراكات التطبيقات</div>
        </div>
        
        <div class="manual-link">
            <a href="https://telegr-shop-bot.preview.emergentagent.com/api/app?user_id=123" class="btn" id="manual-link">
                🚀 دخول المتجر الآن
            </a>
        </div>
    </div>

    <script>
        // Auto redirect with countdown
        let countdown = 3;
        const counterElement = document.getElementById('counter');
        const emergentUrl = 'https://telegr-shop-bot.preview.emergentagent.com/api/app';
        
        // تحديد user_id من المعاملات أو استخدام قيمة افتراضية
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id') || '123';
        const finalUrl = `${emergentUrl}?user_id=${userId}`;
        
        // تحديث الرابط اليدوي
        document.getElementById('manual-link').href = finalUrl;
        
        const timer = setInterval(() => {
            countdown--;
            counterElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = finalUrl;
            }
        }, 1000);
        
        // إذا لم يتم التحويل خلال 5 ثوانِ، عرض رسالة
        setTimeout(() => {
            if (countdown <= 0) {
                document.querySelector('.loading').innerHTML = `
                    <div style="color: #FFD700; font-weight: 600;">
                        إذا لم يتم التحويل تلقائياً، اضغط على الزر أدناه
                    </div>
                `;
            }
        }, 5000);
        
        // تسجيل الزيارة (اختياري)
        console.log(`زيارة من الدومين المخصص - User ID: ${userId}`);
    </script>
</body>
</html>
