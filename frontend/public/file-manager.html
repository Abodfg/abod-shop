<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة ملفات Abod Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #f8f9fa;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }
        
        .upload-area.drag-over {
            border-color: #10B981;
            background: #ecfdf5;
        }
        
        .upload-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .file-list {
            margin-top: 20px;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .status.success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
            display: block;
        }
        
        .status.error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            display: block;
        }
        
        .status.info {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            color: #1e40af;
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .file-item {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗂️ إدارة ملفات Abod Shop</h1>
        
        <!-- Upload Section -->
        <div class="card">
            <h2>
                <span>📤</span>
                رفع ملف index.html
            </h2>
            
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📁</div>
                <p style="font-size: 18px; color: #666; margin-bottom: 10px;">
                    اضغط هنا لاختيار الملف أو اسحب الملف إلى هنا
                </p>
                <p style="font-size: 14px; color: #999;">
                    يجب أن يكون الملف باسم index.html
                </p>
            </div>
            
            <input type="file" id="fileInput" accept=".html" onchange="handleFileSelect(event)">
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div id="uploadStatus" class="status"></div>
            
            <div id="selectedFile" style="display: none; margin-top: 20px;">
                <div class="file-item">
                    <div class="file-info">
                        <span style="font-size: 24px;">📄</span>
                        <div>
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="uploadFile()">
                        ⬆️ رفع الملف
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Files List Section -->
        <div class="card">
            <h2>
                <span>📋</span>
                الملفات الموجودة
            </h2>
            
            <button class="btn" onclick="loadFiles()">
                🔄 تحديث القائمة
            </button>
            
            <div id="filesList" class="file-list">
                <p style="color: #999; text-align: center;">جاري التحميل...</p>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.name.endsWith('.html')) {
                showStatus('error', '❌ يجب أن يكون الملف بصيغة .html');
                return;
            }
            
            selectedFile = file;
            
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('selectedFile').style.display = 'block';
            showStatus('info', '✅ تم اختيار الملف. اضغط على "رفع الملف" للمتابعة.');
        }
        
        async function uploadFile() {
            if (!selectedFile) {
                showStatus('error', '❌ لم يتم اختيار ملف');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';
            
            try {
                showStatus('info', '⏳ جاري رفع الملف...');
                
                const response = await fetch('/api/upload-index', {
                    method: 'POST',
                    body: formData
                });
                
                document.getElementById('progressFill').style.width = '100%';
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('success', '✅ ' + result.message);
                    document.getElementById('selectedFile').style.display = 'none';
                    selectedFile = null;
                    document.getElementById('fileInput').value = '';
                    
                    setTimeout(() => {
                        loadFiles();
                        document.getElementById('progressBar').style.display = 'none';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showStatus('error', '❌ فشل الرفع: ' + error.error);
                    document.getElementById('progressBar').style.display = 'none';
                }
            } catch (error) {
                showStatus('error', '❌ حدث خطأ: ' + error.message);
                document.getElementById('progressBar').style.display = 'none';
            }
        }
        
        async function loadFiles() {
            try {
                const response = await fetch('/api/list-index-files');
                const data = await response.json();
                
                const filesList = document.getElementById('filesList');
                
                if (data.files && data.files.length > 0) {
                    filesList.innerHTML = data.files.map(file => `
                        <div class="file-item">
                            <div class="file-info">
                                <span style="font-size: 24px;">📄</span>
                                <div>
                                    <div class="file-name">${file.name}</div>
                                    <div class="file-size">${formatFileSize(file.size)} - ${file.modified}</div>
                                </div>
                            </div>
                            <div>
                                <button class="btn" onclick="downloadFile('${file.name}')">
                                    ⬇️ تحميل
                                </button>
                                ${file.name !== 'index.html' ? `
                                    <button class="btn btn-danger" onclick="deleteFile('${file.name}')">
                                        🗑️ حذف
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    filesList.innerHTML = '<p style="color: #999; text-align: center;">لا توجد ملفات</p>';
                }
            } catch (error) {
                document.getElementById('filesList').innerHTML = 
                    '<p style="color: #ef4444; text-align: center;">❌ فشل تحميل القائمة</p>';
            }
        }
        
        function downloadFile(filename) {
            window.location.href = '/api/download-index-file?filename=' + encodeURIComponent(filename);
        }
        
        async function deleteFile(filename) {
            if (!confirm('هل أنت متأكد من حذف ' + filename + '؟')) {
                return;
            }
            
            try {
                const response = await fetch('/api/delete-index-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename: filename })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('success', '✅ ' + result.message);
                    loadFiles();
                } else {
                    const error = await response.json();
                    showStatus('error', '❌ فشل الحذف: ' + error.error);
                }
            } catch (error) {
                showStatus('error', '❌ حدث خطأ: ' + error.message);
            }
        }
        
        function showStatus(type, message) {
            const status = document.getElementById('uploadStatus');
            status.className = 'status ' + type;
            status.textContent = message;
            status.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
